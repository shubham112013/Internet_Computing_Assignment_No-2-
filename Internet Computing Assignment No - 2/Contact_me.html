<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact me</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <h1 class="Contact_header">Contact me</h1>
  <p class="Contact_para">Interested to discuss more about web. Let's connect!</p>
  <form class="form" action="index.html" method="post">
    <label for="">Name:</label><br>
    <input type="text" name="" value="Name"> <br>
    <label for="">Email Id:</label><br>
    <input type="email" name="" value="Email Id"><br>
    <label for="">Phone Number:</label><br>
    <input type="number" name="" value="Phone Number"><br>
    <label for="">Subject</label><br>
    <input type="text" name="" value="Subject"><br>
    <label for="">Message</label><br>
    <textarea name="name" rows="8" cols="80"></textarea><br>
    <input type="submit" name="" value="Submit">
  </form>
</body>

</html>
